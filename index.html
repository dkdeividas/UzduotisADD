<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/a0359c049b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>advertisement page</title>
</head>

<body>
    <header class="headerContainer">
        <!-- LOGOUT BUTTON -->
        <div class="logoutBtnContainer">
            <!-- logOutBtn created using Javascript -->
        </div>
        <!-- HELLO AND STATUS TEXT -->
        <div class="userHello">
            <!-- user Hello and status in the header created using Javascript -->
        </div>
    </header>


    <div class="main-container">

        <!-- LOGIN AND REGISTRATION FORM -->
        <div class="mainLoginFormContainer">
        <!-- main login Form created using Javascript -->
        </div>

        <!-- USER TABLE -->
        <div class="userTableContainer">
        <!-- user Table information created using Javascript -->
        </div>

        <!-- CATEGORY TABLE -->
        <div class="categoryContainer">
        <!-- category Table information created using Javascript -->
        </div>

        <!-- ADS FORM -->
        <div class="mainAdsFormContainer">
            <!-- ADS Form created using Javascript -->
        </div>

        <!-- FILTER BUTTONS -->
        <div class="filter-btn-container d-flex justify-content-center flex-wrap my-5">
            <!-- filter buttons created using Javascript -->
        </div>

        <!-- ADS CARDS -->
        <div class="adsContainer d-flex justify-content-center flex-wrap">
            <!-- ads Table information created using Javascript -->
        </div>


        <!-- COMMENT MODAL -->
        <div class="modal-overlay">
            <div class="modal-container">
                <!-- comment modal created using Javascript -->
            </div>
        </div>

        <!-- UNIVERSAL MODAL -->
        <div class="universal-modal-overlay">
            <div class="universal-modal-container"></div>
            <!-- universal modals created using Javascript -->
        </div>

        <div class="carousel-container">

        </div>

    </div>


    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</body>

</html>
